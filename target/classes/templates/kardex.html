<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Kardex</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/font/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="/font/fontawesome/css/solid.css">
        <script src="/js/jquery.min.js"></script>
        <style>
            .table td, th {
               text-align: center;
            }
        </style>
    </head>
    <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">HULK STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:if="${session?.username}">
                        <a class="nav-link" href="/producto">Productos</a>
                    </li>
                    <li class="nav-item" th:if="${session?.username}">
                        <a class="nav-link" href="/usuario">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item" th:if="${session?.username == null}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session?.username}">
                        <a class="nav-link" href="/login?logout=true">Logout</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" th:text="${session?.username}">

                        </span>
                <div class="d-flex invisible">
                    <a class="btn btn-outline-dark" href="/cart">
                        <i class="fa-solid fa-cart-shopping me-1"></i>
                        Carro
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-12 mt-5 mb-5">

                    <div class="ms-5 me-5 bg-white p-1 rounded-3">
                        <div class="table-responsive" style="height: 470px">
                            <table id="kardexTable" class="table" th:attr="id-producto=${idProducto}">
                                <thead>
                                <tr>
                                    <th scope="col" ></th>
                                    <th scope="col" ></th>
                                    <th scope="col" colspan="2">Producto</th>
                                    <th scope="col" colspan="3">Entrada</th>
                                    <th scope="col" colspan="3">Salida</th>
                                    <th scope="col" colspan="3">Saldo</th>
                                </tr>
                                <tr>
                                    <th scope="col">Fecha y Hora</th>
                                    <th scope="col">Detalle</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Valor U.</th>
                                    <th scope="col">Valor T.</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Valor U.</th>
                                    <th scope="col">Valor T.</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Valor U.</th>
                                    <th scope="col">Valor T.</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <nav class="table-pagination" aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link prev" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item disabled">
                                    <a class="page-link next" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/js/kardex.js"></script>
    </body>
</html>
