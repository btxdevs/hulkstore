<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/font/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="/font/fontawesome/css/solid.css">
        <link rel="stylesheet" href="/css/login.css">
        <script src="/js/jquery.min.js"></script>
    </head>
    <body class="bg-dark">
        <!-- Navigation-->
        <<div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow my-5">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Iniciar Sesión</h5>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" name="name" required>
                                    <label for="floatingInput">Usuario</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" name="password" required>
                                    <label for="floatingPassword">Contraseña</label>
                                </div>

                                <div class="form-check mb-3 invisible">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Recordar contraseña
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
